<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="manifest" href="/manifest.json">
	<link href="dist/hamburgers.css" rel="stylesheet">

  <title>Project233</title>
 <link rel="icon" href="https://docs.google.com/uc?id=12oWwRPCipTX8edePDD3jDD2510Ykb6ZW" type="image/gif" sizes="16x16">
  <style>
  
  body{
	display:grid;
    grid-template-columns:[col1]8%[col2]8%[col3]8%[col4]8%[col5]8%[col6]8%[col7]8%[col8]8%[col9]8%[col10]8%[end];
    grid-template-rows:[row1]8%[row2]8%[row3]8%[row4]8%[row5]8%[row6]8%[row7]8%[row8]8%[row9]8%[row10]8%[row11]8%[end];
  	grid-gap: 2%;
	  }
  
  img {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    z-index: -1;
    -webkit-filter: brightness(50%); /* Safari 6.0 - 9.0 */
    filter: brightness(50%);
    }

  	h1 {
    grid-column: col1 / col12;
	grid-row: row1/row6;
	text-align:center;
    letter-spacing: 3px;
    font-family: "Open Sans Extrabold", Helvetica Black, arial black;
    font-weight: extrabold;
    color: white;
    margin-top:50%;
    margin-bottom:-2%;
	}
    
    p{
    grid-column: col1 / col12;
	grid-row: row7;
    text-align: center;
    width: 100%;
    font-family: "Open Sans", Helvetica, arial;
    color: white;
    }
    
    .button {
    grid-column: col4 / col8;
	grid-row: row8;
    -webkit-align-self: center;
    align-self:center;
  border-radius:10px;
  padding:10px;
  font-family: 'Open Sans', Helvetica, Arial;
  background: linear-gradient(#02AAB0, #02AAB0);
  color: black;
  font-size: 3vw;
  cursor: pointer;
  text-align:center;
  text-decoration: none;
}
    
   </style>
</head>
<body>

<img src="https://cdn.stocksnap.io/img-thumbs/960w/TZHYCANBO9.jpg" alt="background">
	
<button class="hamburger hamburger--slider" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
</button>

<h1 style="font-size:10vw;"> PROJECT 233 </h1>
<p  style="font-size:3vw;">smarter working. by <span style="font-weight:800"> M MOSER ASSOCIATES</span></p>

<script>
  // Look for .hamburger
  var hamburger = document.querySelector(".hamburger");
  // On click
  hamburger.addEventListener("click", function() {
    // Toggle class "is-active"
    hamburger.classList.toggle("is-active");
    // Do something else, like open/close menu
  });
</script>
